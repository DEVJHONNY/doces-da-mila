<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Mila Doces</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #ff758c;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff758c;
            margin-top: 1rem;
            display: none;
            padding: 0.5rem;
            background: #fff5f5;
            border-radius: 4px;
        }

        .voltar-link {
            display: inline-block;
            margin-top: 1rem;
            color: #666;
            text-decoration: none;
        }

        .voltar-link:hover {
            color: #ff758c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>✨ Login Administrativo</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" required placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required placeholder="Digite sua senha">
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message" class="error-message">Usuário ou senha incorretos</p>
        </form>
        <a href="../index.html" class="voltar-link">← Voltar para a loja</a>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
